<link rel="import" href="../polymer/polymer.html">

<!--
`mbrw-element`
A basic element from Made By Ryan Watts

@demo demo/index.html 
-->

<dom-module id="mbrw-element">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]</h2>
	<h3>{{prop2}}</h3>
	
	<template is="dom-repeat" items="{{prop3}}">
		<h1>Repeat Test - {{item}}</h1>
	</template>

  </template>

  <script>
    Polymer({

      is: 'mbrw-element',

      properties: {
        prop1: {
          type: String,
          value: 'mbrw-element',
        },
		prop2: {
			type: String,
			value: 'my-prop-2'
		},
		prop3: {
			type: Array,
			value: ['Test User', 'Test Component'],
			readOnly: true
		}
	  }
    });
  </script>
</dom-module>
